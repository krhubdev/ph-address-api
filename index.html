<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippine Address API</title>
    
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body class="bg-light">

    <div class="container my-5">
        <h2 class="mb-4 text-center">Philippine Address API</h2>
        
        <!-- Location dropdowns wrapped in a card for better visual appearance -->
        <div class="card p-4 shadow-sm">
            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <label for="region" class="form-label">Region</label>
                    <select class="form-select" name="region" id="region" onchange="get_province(this.value)">
                        <option value="">Select Region</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="province" class="form-label">Province</label>
                    <select class="form-select" name="province" id="province" onchange="get_citymun(this.value)">
                        <option value="">Select Province</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <label for="citymun" class="form-label">City/Municipality</label>
                    <select class="form-select" name="citymun" id="citymun" onchange="get_brgy(this.value)">
                        <option value="">Select City/Municipality</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="brgy" class="form-label">Barangay</label>
                    <select class="form-select" name="brgy" id="brgy">
                        <option value="">Select Barangay</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

    <!-- Bootstrap JS for responsive features -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
